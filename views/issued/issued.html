<ion-view class="calm-bg">
    <ion-nav-title ng-click="toTop()">
        <i class="icon ion-share" style="font-size: 1.5em;vertical-align: top;display: inline-block;"></i>
        <span style="height: 38px;line-height: 38px;display: inline-block"> Issued</span>
    </ion-nav-title>
    <ion-content class="padding">
        <input type="file" style="line-height: 20px;background: none;margin: 10px 0" class="energized">
        <textarea style="resize: none;width: 100%;height: 100px;padding: 8px;border-radius: 5px" placeholder="添加照片说明..."></textarea>
        <button class="button button-bar icon ion-android-contacts" style="padding: 0 30px;margin: 10px 0"><span style="margin-left: 15px">圈人</span></button>
        <button class="button button-bar icon ion-android-pin" style="padding: 0 30px;margin: 10px 0"><span style="margin-left: 15px">添加地点</span></button>
        <div class="button-bar">
            <a class="button icon ion-social-twitter icon-left" style="border: 1px solid skyblue">Twitter</a>
            <a class="button icon ion-social-facebook icon-left" style="border: 1px solid skyblue">Facebook</a>
        </div>
        <div class="button-bar">
            <a class="button icon ion-social-tumblr icon-left" style="border: 1px solid skyblue">Tumblr</a>
            <a class="button icon ion-social-octocat icon-left" style="border: 1px solid skyblue">Octocat</a>
        </div>
        <div class="button-bar">
            <a class="button icon ion-social-vimeo icon-left" style="border: 1px solid skyblue">Vimeo</a>
            <a class="button icon ion-social-googleplus icon-left" style="border: 1px solid skyblue">Googleplus</a>
        </div>
        <button class="button button-full icon ion-arrow-right-c icon-right" style="border-radius: 5px;">分享</button>
    </ion-content>
</ion-view>
